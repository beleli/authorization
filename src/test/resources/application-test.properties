spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testDb;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS testDb

spring.jpa.properties.hibernate.default_schema=testDb

spring.flyway.url=jdbc:h2:mem:testDb
spring.flyway.schemas=testDb
spring.flyway.user=sa
spring.flyway.password=password

authorization.datasource.username=string:sa
authorization.datasource.password=string:password

authorization.jwt-keys.private-key=base64:
authorization.jwt-keys.public-key=base64:

authorization.secrets-manager.impl=${AUTHORIZATION_SECRETS_MANAGER_IMPL:localstack}

authorization.ldap.url=ldap://ldap.blitech.intranet
authorization.ldap.base=DC=blitech,DC=intranet
authorization.ldap.baseSearch=OU=BLITECH
authorization.ldap.pooled=true
authorization.ldap.userDn=string:user
authorization.ldap.password=string:pass